<div *ngIf="movie; elseBlock">
    <img src="{{movie.imagePath}}" alt="{{movie.title}} Poster" id="movieImg">
    <div id="title">{{movie.title}}</div>
    <div id="overview">{{movie.overview}}</div>
    <div id="releaseDate">{{movie.releaseDate}}</div>
    <div id="genres">
        <span *ngFor="let g of movie.genreIds" class="genre">{{genres.get(g)}}</span>
    </div>
    <div id="reviewSection">
        <h3>Reviews</h3>
            <div *ngIf="(reviews | async)?.length else noReviews">
                <div class="review" *ngFor="let r of reviews | async">
                    <span>Rating: {{r.rating}}, Posted On: {{r.date}}</span>
                    <p>{{r.content}}</p>
                </div>
            </div>
            <h4>Leave a Review:</h4>
            <span>Select a Rating:
                <select #rating>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </span>
            <textarea id="reviewText" placeholder="Type your review here..." rows="5" cols="60" #content></textarea>
            <button (click)="postReview(rating.value, content.value)">Post Review</button>
    </div>
</div>
<ng-template #elseBlock>Looking for movie...</ng-template>
<ng-template #noReviews>
    <div id="noReviews">There are no reviews for this title</div>
</ng-template>
